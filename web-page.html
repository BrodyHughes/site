<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Basic Web Page</title>
    <link href="stylesheet.css" rel="stylesheet">
  </head>
  <body>
    <div class="calc-wrap">
      <header>
        <h1>A Basic JS Counter</h1>
      </header>
      <div class="content">
        <h2 id="js-counter">0</h2>
        <div class="button-wrap">
          <button id="increment-btn" onclick="increment()">+1</button>
          <button id="unincrement-btn" onclick="unincrement()">-1</button>
        </div>
        <button id="save-btn" onclick="save()">Save</button>
        <p id="save-count">Previous Entries: </p>
      </div>
      <script src="practice.js" type ="text/javascript"></script>
  </div>
  </body>
<footer>
</footer>
</html>
